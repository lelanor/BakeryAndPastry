<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>B&P - Delivery address</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" th:href="@{assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" media="all"/>
</head>
</head>
<body>
<div th:insert="~{commons::menu}"></div>
<div th:insert="~{commons::header}"></div>

<!-- template -->
<div class="row" style="padding: 20px">
    <div class="col-md-8 mb-4">
        <!--<div class="card mb-4">-->
        <div class="mb-4">
            <h5 class="mb-0 navbar-brand" style="padding-top: 15px; padding-bottom: 30px">Your address</h5>
            <!-- <div class="card-header py-3">
                 <h5 class="mb-0">Biling details</h5>
             </div>-->
            <div>
                <!--<div class="card-body">-->
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control"/>
                                <label class="form-label" for="form6Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example2" class="form-control"/>
                                <label class="form-label" for="form6Example2">Last name</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example3" class="form-control"/>
                        <label class="form-label" for="form6Example3">Company name</label>
                    </div>
                    
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example4" class="form-control"/>
                        <label class="form-label" for="form6Example4">Address</label>
                    </div>
                    
                    <!-- Number input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="form6Example6" class="form-control"/>
                        <label class="form-label" for="form6Example6">Phone</label>
                    </div>
                    
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        <label class="form-label" for="form6Example7">Additional information</label>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 mb-4">
        <div class="mb-4">
            <div class="py-3">
                <h5 class="mb-0">Summary</h5>
            </div>
            <div>
                <ul class="list-group list-group-flush">
                    <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Products
                        <span th:text="${session.total}>total</span>
                    </li>
                    <li class=" list-group-item d-flex justify-content-between align-items-center px-0">
                        Shipping
                        <span>Offered</span>
                    </li>
                    <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div>
                            <strong>Total amount</strong>
                            <strong>
                                <p class="mb-0">(including VAT)</p>
                            </strong>
                        </div>
                        <span th:text="${session.total}"><strong>total</strong></span>
                    </li>
                </ul>
                <form method="post" action="payement" th:action="@{/payement}">
                   <div>
                       <input type="radio" value="PayPal" id="paypal">
                       <label for="paypal">PayPal</label>
                   </div>
                    <div>
                        <input type="radio" value="CreditCard" id="creditCard">
                        <label for="paypal">Credit Card</label>
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-dark" style="padding: 10px">
                        Make purchase
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:insert="~{commons::footer}"></div>
<div th:insert="~{commons::scripts}"></div>
</body>
</html>
